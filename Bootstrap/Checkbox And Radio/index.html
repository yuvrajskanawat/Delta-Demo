<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 3</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2>Form Demo</h2>
        <div class="row">
            <div class="mb-3 col-md-6"><label class="form-label" for="email">Email</label>
            <input type="text" class="form-control" placeholder="Email" id="email">
            </div>
            <div class="mb-3 col-md-6"><label class="form-label" for="password">Password</label>
            <input type="password" class="form-control" placeholder="Password" id="password">
            </div>
        </div>
        <div class="mb-3">
            <label class="form-label" for="address">Address</label>
            <input type="text" class="form-control" placeholder="Address" id="address">
        </div>
       <div class="mb-3">
        <select class="form-select">
            <option selected>Choose Your City</option>
            <option value="1">Mumbai</option>
            <option value="2">Delhi</option>
            <option value="3">Pune</option>
        </select>
       </div>
       <div class="normal mb-3">
        <label for="agree">Agree</label>
        <input type="checkbox"  id="agree">
       </div>
       <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="agreebs">
        <label for="agreebs" class="form-check-label">Agree</label>
       </div>
       <div class="mb-3 form-check">
        <input type="radio" class="form-check-input" id="radiobs">
        <label for="radiobs" class="form-check-label">Yes/No</label>
       </div>
       <div class="form-check form-switch mb-3">
        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
        <label class="form-check-label" for="flexSwitchCheckDefault">Default switch checkbox input</label>
      </div>
                    
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

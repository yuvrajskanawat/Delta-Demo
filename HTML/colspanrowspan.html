<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    
    <!-- <caption>FOOD MENU</caption> -->
    <table border="black">
        <caption>FOOD MENU</caption>

            <tr>

                <td colspan="2">PRICE</td>

            </tr>
            <tr>
                <td>INR</td>
                <td>USD</td>

            </tr>

        </thead>
        <tbody>
            <tr>
                <td>Frooti</td>
                <td>10</td>

            </tr>
            <tr>
                <td>Samosa</td>

                <td>0.14</td>
            </tr>
            <tr>
                <td>Chips</td>
                <td>20</td>

            </tr>
        </tbody>
         
     
      
    </table>
    
</body>
</html>

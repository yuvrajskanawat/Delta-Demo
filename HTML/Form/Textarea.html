<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Area</title>
</head>
<body>
    <form action="">
        <label for="Feedback">Please give Your Valuable Feedback</label>
        <textarea id="Feedback" name="Feedback" rows="6" cols="100" placeholder="Write Your Feedback"></textarea>
        <button>Submit</button>
    </form>
</body>
</html>

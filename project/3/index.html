<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
        <div class="card">
            <div class="IMG">
                <img src="shoe.jpg" alt="Shoe">
            </div>
            <div class="detail">
                <h3>NIKE AIR MAX</h3>
                <h4>Men's Shoe</h4>
                <h2>PRODUCT DETAILS</h2>
                <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Nulla ducimus iusto.</p>
                <h4>SIZE</h4>
                <ul class="size">
                    <li>36</li>
                    <li>40</li>
                    <li>42</li>
                    <li>44</li> 
                </ul>
                <div class="group">
                    <h2><sub>$</sub>199<small>.99</small></h2>
                    <a href="#">Buy Now</a>
                </div>
            </div>
        </div>
        

    
</body>
</html>
